<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="pr2.css">
  </head>
  <body>
    <header>
      <div class="pic">
        <img src="logo1.png" alt="logo" />
      </div>
    </header>
    <div class="log_out">
      <a href="index.html" target="_blank">
        <img src="image.png" alt="logout" />
      </a>
    </div>
    <hr />
    <form action="">
      <div class="field">
        <label for="">Product Name:</label>
        <input type="text" />
      </div>
      <div class="field">
        <label for="">Customer:</label>
        <input type="text" />
      </div>
      <div class="field">
        <label for="">PO No:</label>
        <input type="number" />
      </div>
      <div class="field">
        <label for="">Quantity:</label>
        <input type="number" />
      </div>
      <div class="field">
        <label for="">Deadline:</label>
        <input type="date" />
      </div>
      <div class="button">
        <button style="background-color: green; color: aliceblue">
          Add New Stage
        </button>
        <button style="margin-left: 50px; background-color: red; color: beige">
          Remove Stage
        </button>
      </div>
      <div class="button2">
        <button style="background-color: green; color: aliceblue">Save</button>
        <button style="margin-left: 111px; background-color: red; color: beige">
          Delete PO
        </button>
      </div>
    </form>
    <div class="back">
      <a href="product1.html" target="_blank">
        <img src="arrow-icon-1156-Windows.ico" alt="back" />
      </a>
    </div>
  </body>
</html>
